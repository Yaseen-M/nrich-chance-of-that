<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Chance of That Solution</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="site-container">
      <header>
        <h1>NRICH Chance of That Solution</h1>
        <h2>
          <a href="https://nrich.maths.org/7287" target="_blank"
            >Investigation</a
          >
        </h2>
      </header>
      <main>
        <div id="sidebar">
          <div id="sliders">
            <label for="min-slider" id="min-label">Min</label>
            <input
              type="range"
              min="0"
              max="20"
              step="1"
              value="1"
              id="min-slider"
            />
            <label for="max-slider" id="max-label">Max</label>
            <input
              type="range"
              min="0"
              max="20"
              step="1"
              value="5"
              id="max-slider"
            />
          </div>
          <button id="generate-btn">Generate</button>
          <ul>
            <li class="list" id="list-1">x:</li>
            <li class="list" id="list-2">y:</li>
            <li class="list" id="tries">Tries:</li>
          </ul>
        </div>
        <div id="chart-container">
          <div id="chart"></div>
        </div>
      </main>
      <footer>
        <h2>Mohammed Yaseen</h2>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.3/dist/jstat.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
